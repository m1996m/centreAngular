<body class="hold-transition sidebar-mini">
    <!-- Site wrapper -->
    <div class="wrapper">
     
      <!-- Main Sidebar Container -->
    
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1>Blank Page</h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Accueil</a></li>
                  <li class="breadcrumb-item active">Blank Page</li>
                </ol>
              </div>
            </div>
          </div><!-- /.container-fluid -->
        </section>
    
        <!-- Main content -->
        <section class="content">
    
          <!-- Default box -->
          <div class="card">
            <div class="card-header">
              <h3 class="card-title" style="text-align: center;">Edite Type Produit</h3>
    
              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              <div class="container">
                <div class="row">
                  <div class="col-md-4">
                      <a routerLink="/type/produit" class="btn btn-primary">Liste</a>
                  </div> 
                </div>
                <br>
                <form #form="ngForm" (ngSubmit)="Enregistrer(form)">
                  <div class="row">
                    <div class="col-md-6">
                      <label for="type">Type de produit</label>
                      <input type="text" [ngModel]="type?.type" (keyup)="onblur(form)" name="type" id="type" placeholder="Saisir le type du centre" class="form-control">
                      <div *ngIf="(form.controls['type']?.invalid || dataType) && (form.dirty || form.touched)"class="alert alert-danger">
                        <div *ngIf="form.controls['type']?.hasError('required')">
                          type doit etre renseigner.
                        </div>
                        <div *ngIf=" form.controls['type']?.hasError('minlength')">
                          type minimum 3 caracteres.
                        </div>
                        <div *ngIf=" form.controls['type']?.hasError('maxlength')">
                          type maximum 20 caracteres.
                        </div>
                        <div *ngIf="dataType">
                            Ce type existe dej√†
                          </div>
                      </div>
                    </div>
                  </div>
                  <br>
                  <div class="row">
                    <div class="col-md-4">
                      <input type="submit" [disabled]="dataType" value="Enregistrer" class="btn btn-primary">
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
              Footer
            </div>
            <!-- /.card-footer-->
          </div>
          <!-- /.card -->
    
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->
        
      <!-- Control Sidebar -->
      <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
      </aside>
      <!-- /.control-sidebar -->
    </div>
