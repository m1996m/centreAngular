<body class="hold-transition sidebar-mini">
  <!-- Site wrapper -->
  <div class="wrapper">
   
    <!-- Main Sidebar Container -->
  
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Blank Page</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Blank Page</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>
  
      <!-- Main content -->
      <section class="content">
  
        <!-- Default box -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title" style="text-align: stocker;">Affichage stock</h3>
  
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                <i class="fas fa-minus"></i>
              </button>
              <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="container">
              <!--  Affichage de la recherche  -->
              <div class="row">
                <div class="col-md-4">
                    <a routerLink="/stock/create" class="btn btn-primary">Ajout</a>
                </div> 
              </div>
              <br>
                  <form [formGroup]="form" (ngSubmit)="getSearch()">
                      <div class="row">
                          <div class="col-md-9">
                              <input type="text" class="form-control" formControlName="content" placeholder="rechercher en fonction du nom ou pays ou tel ou email ou ville" id="content">
                          </div>
                          <div class="col-md-3">
                              <input type="submit" class="btn btn-primary" value="rechercher">
                          </div>
                      </div>
                  </form>
                  <br>
                  <div *ngIf="stock" id="search" [hidden]="isTrue">
                      <div class="row">
                          <div class="container">
                              <div class="row">
                                <div class="col-md-8">
                                  <div class="card">
                                    <div class="container">
                                        <div class="row">
                                          <div class="col-md-7">
                                            <h4>Nom:{{stock?.nom}}</h4>
                                            <h4>Adresse:{{stock?.adresse}}</h4>
                                          </div>
                                          <div class="col-md-5">
                                            <h4>Centre:{{stock?.nomCentre}}</h4>    
                                          </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <a routerLink="/stock/show/{{stock.id}}" class="btn btn-primary"><i class="fa fa-eye"></i></a>
                                            </div>
                                            <div class="col-md-4">
                                                <a routerLink="/stock" (click)="getIsTrue()" class="btn btn-primary">Liste des stock</a>
                                            </div> 
                                        </div>
                                    </div>
                                </div>
                                </div>
                              </div>
                          </div>
                      </div>
                  </div>

              <!--  Affichage de la recherche-->
              <!--Affichage L'ensemble des stocks-->
              <div class="row" id="stock" [hidden]="!isTrue">
                  <div class="col-md-6" *ngFor="let stock of stocks;let i=index">
                      <div class="card">
                          <div class="container">
                            <div class="row">
                              <div class="col-md-7">
                                <h4>Nom: {{stock?.nom}}</h4>
                                <h4>Adresse: {{stock?.adresse}}</h4>   
                              </div>
                              <div class="col-md-5">
                                <h4>Centre: {{stock?.nomCentre}}</h4>
                                  
                              </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <a routerLink="/stock/show/{{stock.id}}" class="btn btn-primary"><i class="fa fa-eye"></i></a>
                                </div>
                            </div>
                          </div>
                      </div>
                      <div class="col-md-6">

                      </div>
                  </div>
              </div>
              <!--Affichage L'ensemble des stocks-->
            </div>
          </div>
          <!-- /.card-body -->
          <div class="card-footer">
            Footer
          </div>
          <!-- /.card-footer-->
        </div>
        <!-- /.card -->
  
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
  
  
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
